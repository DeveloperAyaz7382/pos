<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Are you sure you want to delete wastage ID: {{ wastage.wastage_id }}?</h2>
        <p>Item: {{ wastage.item.item_name }}</p>
        <p>Quantity Wasted: {{ wastage.quantity_wasted }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'wastage_report' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
