{% extends 'base.html' %}

{% block title %}
Delete Item Type
{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Delete Item Type</h1>
    <p class="mb-6">Are you sure you want to delete "<strong>{{ item_type.type_name }}</strong>"?</p>
    <form method="POST" action="{% url 'delete_itemtype' pk=item_type.pk %}">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
            Yes, Delete
        </button>
        <a href="{% url 'itemtypelist' %}" class="ml-4 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
            Cancel
        </a>
    </form>
    
</div>
{% endblock %}
