{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this order item?</h1>
    <table>
        <tr><td>Item:</td><td>{{ order_item.item.name }}</td></tr>
        <tr><td>Quantity:</td><td>{{ order_item.quantity }}</td></tr>
        <tr><td>Price:</td><td>{{ order_item.price }}</td></tr>
    </table>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
{% endblock %}
