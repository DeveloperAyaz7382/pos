{% extends 'base.html' %}
{% load static %}  <!-- Add this line to load static files -->

{% block title %}
Home Page
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h4 class="text-center text-danger">Delete Confirmation</h4>
        <p class="text-center">Are you sure you want to delete the item <strong>{{ item.item_name }}</strong>?</p>
        <form method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
