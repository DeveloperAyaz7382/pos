{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Order Item</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="order_item_quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="order_item_quantity" name="order_item_quantity" 
                       value="{{ order_item.order_item_quantity }}" required>
            </div>

            <div class="mb-3">
                <label for="order_item_unitprice" class="form-label">Unit Price</label>
                <input type="number" class="form-control" id="order_item_unitprice" name="order_item_unitprice" 
                       value="{{ order_item.order_item_unitprice }}" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
