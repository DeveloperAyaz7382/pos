{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stock Expiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Stock Expiry</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="item_id" class="form-label">Select Item</label>
                <select class="form-select" id="item_id" name="item_id" required>
                    {% for item in items %}
                        <option value="{{ item.item_id }}" {% if expiry.item.id == item.id %}selected{% endif %}>{{ item.item_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="manufacture_date" class="form-label">Manufacture Date</label>
                <input type="date" class="form-control" id="manufacture_date" name="manufacture_date" value="{{ expiry.manufacture_date }}" required>
            </div>
            <div class="mb-3">
                <label for="expiry_date" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ expiry.expiry_date }}" required>
            </div>
            <div class="mb-3">
                <label for="quantity_expiry" class="form-label">Quantity Expired</label>
                <input type="number" class="form-control" id="quantity_expiry" name="quantity_expiry" value="{{ expiry.quantity_expiry }}" required>
            </div>
            <div class="mb-3">
                <label for="expiry_status" class="form-label">Expiry Status</label>
                <select class="form-select" id="expiry_status" name="expiry_status" required>
                    <option value="1" {% if expiry.expiry_status == 1 %}selected{% endif %}>Active</option>
                    <option value="0" {% if expiry.expiry_status == 0 %}selected{% endif %}>Expired</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
